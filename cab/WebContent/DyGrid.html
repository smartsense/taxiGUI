    <div class="createPopup_Bg"></div>
    <div class="createPopup">
    	<span class="icon-cancel on-right rm5 extra-lg close_button"></span>
    	<header>Add Driver</header>
    	<form action="#" method="post" class="popup_form">
        	<table>
            	<tr>
                    <td><input type="text" name="firstname" alt="firstname" placeholder="First Name" required/></td>
                    <td><input type="text" name="lastname" alt="lastname" placeholder="Last Name" required/></td>
                </tr>
                <tr>
                    <td><input type="text" name="Email" alt="Email" placeholder="Email" required/></td>
                    <td><input type="text" name="Mobile" alt="Mobile" placeholder="Mobile" required/></td>
                </tr>
                <tr>
                    <td><textarea name="Address" alt="address" placeholder="address" required></textarea></td>
                    <td><input type="text" name="RegisterNo" alt="RegisterNo" placeholder="Register No." required/></td>                    
                </tr>
                <tr>
                    <td><input type="text" name="Drivinglino" alt="Drivinglino" placeholder="Driving Licence Number" required/></td>
                    <td><input type="text" name="Electioncardno." alt="Electioncardno" placeholder="Election Card Number" required/></td>
                </tr>
                <tr>
                    <td><input type="text" name="pancardnumber" alt="pancardnumber" placeholder="Pan Card Number" required/></td>
                    <td><input type="text" name="Lightbill" alt="lightbill" placeholder="Light Bill Number" required/></td>                    
                </tr>
                <tr>
                    <td colspan="2"><input type="file" class="file" required/></td>
                </tr>
                <tr>
                	<td></td>
                	<td class="on-right"><input type="submit" class="primary" alt="Submit" value="Submit"/>
                	<input type="reset" class="danger close_button" alt="Cancel" value="Cancel"/></td>
                </tr>	
            </table>
        </form>
    </div>
